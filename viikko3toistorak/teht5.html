<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>teht5</title>
</head>
<body>
<script>
    'use strict';

    var i;
    var tulos = true;
    var n1 = prompt("Anna numero niin tarkistan onko se alkuluku" , "");


    for(i = 2; i < n1; i++)

    {
      if(n1 % i == 0)
      {
        tulos = false;
        break;
      }
    }
    if(tulos == true)
    {
      alert(n1+ " numerosi on alkuluku!");
    }
    else
    {
      alert(n1+ " numerosi ei ole alkuluku!");
    }



</script>

</body>
</html>
